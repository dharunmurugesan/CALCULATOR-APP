<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="CAL.css">
</head>

<body>
  <div class="container">
      <h1 class="title">CALCULATOR</h1>
    <div class="card">

      <form name="Calculator" class="Calculator">
        <div class="display">
          <input type="text" name="display" id="display" readonly class="display" /><br>
        </div>

        <div class="row">
          <input type="button" value="+" onclick="Calculator.display.value+='+'" class="button" />
          <input type="button" value="-" onclick="Calculator.display.value+='-'" class="button" />
          <input type="button" value="*" onclick="Calculator.display.value+='*'" class="button" />
          <input type="button" value="/" onclick="Calculator.display.value+='/'" class="button" /><br>
        </div>
        <div class="row">

          <input type="button" value="7" onclick="Calculator.display.value+='7'" class="button" />
          <input type="button" value="8" onclick="Calculator.display.value+='8'" class="button" />
          <input type="button" value="9" onclick="Calculator.display.value+='9'" class="button" />
          <input type="button" value="." onclick="Calculator.display.value+='.'" class="button" /><br>
        </div>
        <div class="row">

          <input type="button" value="4" onclick="Calculator.display.value+='4'" class="button" />
          <input type="button" value="5" onclick="Calculator.display.value+='5'" class="button" />
          <input type="button" value="6" onclick="Calculator.display.value+='6'" class="button" />
          <input type="button" value="0" onclick="Calculator.display.value+='0'" class="button" /><br>
        </div>
        <div class="row">

          <input type="button" value="1" onclick="Calculator.display.value+='1'" class="button" />
          <input type="button" value="2" onclick="Calculator.display.value+='2'" class="button" />
          <input type="button" value="3" onclick="Calculator.display.value+='3'" class="button" />
          <input type="button" value="=" onclick="Calculator.display.value=eval(Calculator.display.value)" class="button" /><br>
        </div>
          <input type="button" value="AC" onclick="Calculator.display.value=''" class="clear-btn" />

      </form>
    </div>
  </div>
</body>

</html>
